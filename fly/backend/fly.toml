# fly.toml app configuration file generated for convex-backend-muddy-dream-9551 on 2025-08-21T09:48:27+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'convex-backend-muddy-dream-9551'
primary_region = 'syd'

[build]
  image = 'ghcr.io/get-convex/convex-backend:33cef775a8a6228cbacee4a09ac2c4073d62ed13'

[env]
  TMPDIR = '/convex/data/tmp'
  CONVEX_CLOUD_ORIGIN = 'https://convex-backend-muddy-dream-9551.fly.dev'
  CONVEX_SITE_ORIGIN = 'https://convex-backend-muddy-dream-9551.fly.dev/http'

[[mounts]]
  source = 'convex_data'
  destination = '/convex/data'

[http_service]
  internal_port = 3210
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '5s'
    timeout = '30s'
    grace_period = '5s'
    method = 'GET'
    path = '/version'
    protocol = 'http'

[[vm]]
  memory = '4gb'
  cpu_kind = 'performance'
  cpus = 2
